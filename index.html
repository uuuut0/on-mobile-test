<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透過步行的生活體驗計畫</title>
    <style>
        /* CSS樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #intro-page,
        #options-page,
        #content-page {
            text-align: center;
            padding: 20px;
        }
        
        .option-block {
            display: inline-block;
            width: 90%;
            max-width: 300px;
            height: auto;
            background-color: lightgray;
            margin: 10px;
            padding: 20px;
            cursor: pointer;
        }
        
        .option-block img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 提示頁面 -->
    <div id="intro-page">
        <h1>歡迎使用AR網頁</h1>
        <p>請開啟地理位置和相機以繼續</p>
        <button onclick="startApp()">開始</button>
    </div>

    <!-- 選項頁面 -->
    <div id="options-page">
        <h1>這些生活發生在大直周圍</h1>
        <div class="option-block" onclick="showContentPage(1)">
            <img src="icon.png" alt="圖片icon">
            <h2>提水果的爺爺</h2>
        </div>
        <div class="option-block" onclick="showContentPage(2)">
            <img src="icon.png" alt="圖片icon">
            <h2>紅衣服的奶奶</h2>
        </div>
        <!-- 其他選項區塊 -->
    </div>

    <!-- 內容頁面 -->
    <div id="content-page">
        <button onclick="closeContentPage()">返回</button>
        <h1>一整天的軌跡</h1>
        <div id="option1-content" style="display: none;">
            <!-- 提水果的爺爺的內容 -->
        </div>
        <div id="option2-content" style="display: none;">
            <!-- 選項2的內容 -->
        </div>
        <!-- 其他選項的內容 -->
    </div>

    <script>
        // JavaScript代碼
        function startApp() {
            // 檢查地理位置和相機設定，並進入選項頁面
            // 可以使用相應的JavaScript庫或API來執行檢查和設定操作
            // 這裡只是示意性的程式碼
            if (navigator.geolocation && navigator.mediaDevices.getUserMedia) {
                document.getElementById('intro-page').style.display = 'none';
                document.getElementById('options-page').style.display = 'block';
            } else {
                alert('請開啟地理位置和相機設定');
            }
        }
        
        function showContentPage(option) {
            document.getElementById('options-page').style.display = 'none';
            document.getElementById('content-page').style.display = 'block';
            
            // 根據選擇的選項，顯示相應的內容
            if (option === 1) {
                document.getElementById('option1-content').style.display = 'block';
            } else if (option === 2) {
                document.getElementById('option2-content').style.display = 'block';
            }
            // 可以添加其他選項的內容顯示
        }
        
        function closeContentPage() {
            document.getElementById('options-page').style.display = 'block';
            document.getElementById('content-page').style.display = 'none';
            
            // 關閉所有選項的內容
            document.getElementById('option1-content').style.display = 'none';
            document.getElementById('option2-content').style.display = 'none';
            // 可以添加其他選項的內容關閉
        }
    </script>
</body>
</html>
