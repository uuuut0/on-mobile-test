<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>步行體驗計畫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f4f4;
      opacity: 0.8;
      /* background-image: radial-gradient(#7e83e6 0.5px, #ffffff 0.5px); */
      background-size: 10px 10px;
    }
    
     .container {
     max-width: 960px;
     margin: 0 auto;
     padding: 20px;
    }

@media screen and (max-width: 900px) {
  .container {
    max-width: 400px;
    
  }
  
  .box-container {
    background-color: #ca2d2d;
  }
}

    
    h1 {
      font-size: 48px;
      color: #222;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 22px;
      color: rgb(154, 154, 148);
      position: relative;
      z-index: 1;
      text-align: center; /* 新增 */
      /* background-color: rgb(52, 52, 52); */
      padding: 10px;
      background-image: url(title1.png);
    }


    .box-container {
      position: relative;
      z-index: 0;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: rgb(210, 213, 210);
      overflow: hidden;
    }
    
    .box {
      width: 20px;
      height: 20px;
      background-color: rgb(213, 213, 53);
      margin-right: 10px;
      animation: boxAnimation 5s infinite linear; /* 新增 */
    }
    
    .box2 {
      width: 20px;
      height: 20px;
      background-color: rgb(213, 213, 53);
      margin-left: 30px;
      animation: box2Animation 7s infinite; /* 新增 */
    }

    @keyframes boxAnimation {
      0% {
        margin-right: 10px;
      }
      10% {
        margin-right: 0px;
      }
      20% {
        margin-right: -10px;
      }
      60% {
        margin-right: -30px;
      }

      100% {
        margin-right: 10px;
      }
    }
    
    @keyframes box2Animation {
      0% {
        margin-left: 30px;
      }
      50% {
        margin-left: -30px;
      }
      100% {
        margin-left: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="box-container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    
    <h1>行走計畫</h1>

    <div class="box-container">
      <div class="box2"></div>
      <div class="box2"></div>
      <div class="box2"></div>
      <div class="box2"></div>
      <div class="box2"></div>
    </div>

    <div class="title-card">
      <img src="web-title1.png" alt="">
    </div>

  </div>
</body>
</html>
